version: "3.5"

services:
  php:
    build: ./build/php
    user: "${USER_ID}"
    working_dir: /var/www/
    volumes:
      - ./:/var/www/

  nginx:
    build: ./build/nginx/
    working_dir: /var/www/
    ports:
      - "${WEB_PORT}:80"
    volumes:
      - ./build/nginx/conf.d/:/etc/nginx/conf.d/
      - ./build/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./:/var/www/
    depends_on:
      - php
