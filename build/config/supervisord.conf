[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/run/supervisord.pid

[program:php-fpm]
command=php-fpm84 -F
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=false
startretries=0

[program:nginx]
command=nginx -g 'daemon off;'
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=false
startretries=0

[program:movary-job-processing]
command=/usr/bin/php /var/www/html/bin/console.php jobs:process
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autostart=true
autorestart=true
priority=20
startsecs=1
startretries=10

[program:movay-database-migrate]
command=sh -c 'if [ "$DATABASE_DISABLE_AUTO_MIGRATION" != "true" ]; then /usr/bin/php /var/www/html/bin/console.php database:migration:migrate; else echo "Database migration is disabled"; fi'
numprocs=1
autostart=true
autorestart=unexpected
priority=10
exitcodes=0
startsecs=0
startretries=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0