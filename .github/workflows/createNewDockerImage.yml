name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Copy default env
        run: cp /home/runner/work/movary/movary/.env.production.example /home/runner/work/movary/movary/.env

      - name: Build docker image
        run: docker build -t movary -f build/php/Dockerfile .

      - name: Run docker image
        run: docker run --rm -d -v /home/runner/work/movary/movary:/app --name php movary

      - name: Install composer dependencies
        run: docker exec movary composer --no-plugins --no-interaction --prefer-dist --no-progress --no-suggest install

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: leepeuker/movary

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          file: build/php/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
